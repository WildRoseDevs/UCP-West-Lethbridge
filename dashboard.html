<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Dashboard</title>
    <link rel="stylesheet" href="./css/dash.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4">Event Management Dashboard</h2>
        
        <form action="/scrape" method="POST">
            <button type="submit" class="btn btn-primary mb-3">Scrape Events</button>
        </form>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Link</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for event in events %}
                <tr>
                    <td><img src="{{ event[3] }}" alt="Event Image" width="100"></td>
                    <td>{{ event[1] }}</td>
                    <td>{{ event[2] }}</td>
                    <td><a href="{{ event[4] }}" target="_blank">View</a></td>
                    <td>
                        <form action="/delete/{{ event[0] }}" method="POST">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
